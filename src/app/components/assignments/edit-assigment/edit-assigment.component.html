<h2>Modification de l'assignment, asseign√© par {{ assignment.professeur.fName + " " + assignment.professeur.lName}}</h2>

<form ngForm #formAssignment class="form" (submit)="onSubmit($event)">
  <mat-form-field>
    <input matInput placeholder="Nom du devoir" required [(ngModel)]="nom" name="nom">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choisissez une date</mat-label>
    <input matInput [matDatepicker]="picker" required [(ngModel)]="dateDeRendu" name="date">

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-checkbox (click)="onAssignmentRendu()">
    Rendu
  </mat-checkbox>
  <mat-form-field [hidden]="!isRendu">
    <input matInput placeholder="note" required type="number" [(ngModel)]="note" name="note" min="0" max="20">
  </mat-form-field>

  <button mat-stroked-button color="primary">
    Modifier le devoir
  </button>
</form>
